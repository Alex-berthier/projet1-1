<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="projet1.css">
</head>
<body>
    <div class="background-images">
        <img src="ecran_daccueil1.jpg" alt="Image d'accueil 1">
        <img src="ecran_daccueil2.jpg" alt="Image d'accueil 2">
        <img src="ecran_daccueil3.jpg" alt="Image d'accueil 3">
    </div>

    <div class="container">
        <h1>Bienvenue</h1>
        <button id="show-login">Se Connecter</button>
        <button id="show-signup">S'inscrire</button>

        <div id="login-form" class="form-container hidden">
            <h2>Se Connecter</h2>
            <input type="text" id="login-username" placeholder="Nom du compte">
            <input type="password" id="login-password" placeholder="Mot de passe">
            <button onclick="login()">Se connecter</button>
        </div>

        <div id="signup-form" class="form-container hidden">
            <h2>S'inscrire</h2>
            <input type="text" id="signup-username" placeholder="Nom du compte">
            <input type="password" id="signup-password" placeholder="Mot de passe">
            <button onclick="signup()">S'inscrire</button>
        </div>
    </div>

    <script src="projet1.js"></script>
</body>
</html>
